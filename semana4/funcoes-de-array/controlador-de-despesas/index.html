<html lang="en">
<head>

<body>
    <div class="container">
    <section id="section-cadastro">
        <h1>Controlador de Despesas</h1>
        <label for="valor">Valor: R$</label>
        <input id="input-valor" type="text">
        <label for="tipoDaDespesa"> Tipo da despesa</label>
        <select name="tipoDaDespesa" id="tipoDaDespesa">
            <option value=""> Despesas de casa </option>
            <option value=""> Despesas de Alimentação </option>
            <option value=""> Despesas de Transporte </option>
        </select>
        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="textAreaDescricao" cols="3"  rows="3"></textarea>
        <button>Inserir Despesa</button>
    </section>

    <section id="section-despesas">
        <h1>Despesas Detalhadas</h1>
        <select name="tipoDaDespesa" id="tipoDaDespesa">
            <option value=""> Despesas de casa </option>
            <option value=""> Despesas de Alimentação </option>
            <option value=""> Despesas de Transporte </option>
        </select>
        <div id="container-filtro"></div>
        <button>Filtrar</button>

    </section>

    <section id="section-extrato">
        <h1>Extrato</h1>
        <h3>Valor total:</h3>
    </section>
