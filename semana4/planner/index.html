<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>Planner</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="dia-semana-input">
                <label for="dia"> Selecione o dia da semana: </label>
                <select name="dia" id="dia">
                    <option value="segunda">Segunda</option>
                    <option value="terca">Terça</option>
                    <option value="quarta">Quarta</option>
                    <option value="quinta">Quinta</option>
                    <option value="sexta">Sexta</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="horarioSelect">
                <label for="hora"> horário: </label>
                <select name="hora" id="hora">
                </select>
            </div>
            <div class="container-input">
                <input id="tarefaInput" type="text" placeholder="Nova tarefa">
                <button onclick="criarTarefa()">Criar</button>
            </div>
        </header>
        <div class="main-container">
            <div class="dia-semana">
                <h1>Segunda</h1>
                <article id="segunda">
                </article>
            </div>
            <div class="dia-semana">
                <h1>Terça</h1>
                <article id="terca">
                </article>
            </div>
            <div class="dia-semana">
                <h1>Quarta</h1>
                <article id="quarta">
                </article>
            </div>
            <div class="dia-semana">
                <h1>Quinta</h1>
                <article id="quinta">
                </article>
            </div>
            <div class="dia-semana">
                <h1>Sexta</h1>
                <article id="sexta">
                </article>
            </div>
            <div class="dia-semana">
                <h1>Sábado</h1>
                <article id="sabado">
                </article>
            </div>
            <div class="dia-semana">
                <h1>Domingo</h1>
                <article id="domingo">
                </article>
            </div>
        </div>
        <footer>
            <button id="limpar" onclick="limpar()">Limpar</button>
        </footer>
    </div>

</body>

</html>
