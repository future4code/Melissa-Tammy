<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>Planner</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="diadasemana">
                <label for="dia"> Selecione o dia da semana: </label>
                <select name="dia" id="dia">
                    <option value="2"> Segunda </option>
                    <option value="3"> Terça </option>
                    <option value="4"> Quarta </option>
                    <option value="5"> Quinta </option>
                    <option value="6"> Sexta </option>
                    <option value="7"> Sábado </option>
                    <option value="1"> Domingo </option>
                </select>
            </div>
            <div class="container-input">
                <input id="tarefaInput" type="text" placeholder="Nova tarefa">
                <button onclick="criar()">Criar</button>
            </div>
        </header>
        <div class="main-container">
            <div id="segunda">
                <h1>Segunda</h1>
                <article id="segundaTarefa">

                </article>
            </div>
            <div id="terca">
                <h1>Terça</h1>
                <article id="tercaTarefa">

                </article>
            </div>
            <div id="quarta">
                <h1>Quarta</h1>
                <article id="quartaTarefa">

                </article>
            </div>
            <div id="quinta">
                <h1>Quinta</h1>
                <article id="quintaTarefa">

                </article>
            </div>
            <div id="sexta">
                <h1>Sexta</h1>
                <article id="sextaTarefa">

                </article>
            </div>
            <div id="sabado">
                <h1>Sabado</h1>
                <article id="sabadoTarefa">

                </article>
            </div>
            <div id="domingo">
                <h1>Domingo</h1>
                <article id="domingoTarefa">

                </article>
            </div>
        </div>
    </div>
</body>

</html>
